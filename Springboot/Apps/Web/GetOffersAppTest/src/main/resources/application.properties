spring.application.name=app

# --------------------------------------------------------------
# Configuracao do DataSource (conexao JDBC)
# --------------------------------------------------------------

# URL completa do MySQL. O hostname mysql funciona quando o
# container esta rodando via Docker‑Compose (ou quando a porta
# 3306 esta mapeada para o host).
spring.datasource.url=jdbc:mysql://mysql:3306/promodb?serverTimezone=UTC&useSSL=false

# Credenciais criadas no container (variaveis MYSQL_USER / MYSQL_PASSWORD)
spring.datasource.username=user
spring.datasource.password=root

# Driver JDBC – opcional, o Spring Boot ja descobre, mas deixar explicito ajuda.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --------------------------------------------------------------
# Configuracoes do HikariCP (pool de conexoes)
# --------------------------------------------------------------

spring.datasource.hikari.maximum-pool-size=10
# numero maximo de conexoes simultaneas
spring.datasource.hikari.minimum-idle=2
# conexoes minimas mantidas ocioso

# --------------------------------------------------------------
# Configuracoes do JPA / Hibernate
# --------------------------------------------------------------

# Estrategia de criacao/validacao do schema.
#   update  → cria/alterar tabelas conforme suas entidades (ideal para dev)
#   validate→ so valida se o schema ja esta correto (ideal para prod)
#   none    → nao faz nada (voce controla manualmente)
spring.jpa.hibernate.ddl-auto=update

# Dialect do Hibernate para MySQL (versao 8+ usa MySQLDialect)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Mostrar SQL no console (util para debugging)
spring.jpa.show-sql=true

# Formatar o SQL impresso (mais legivel)
spring.jpa.properties.hibernate.format_sql=true

## THYMELEAF
spring.thymeleaf.cache=false










