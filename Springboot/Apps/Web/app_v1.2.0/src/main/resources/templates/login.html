<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  
  <link rel="stylesheet" th:href="@{/css/style-login.css}">
  
  
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</head>
<body>
<div class="box-form">
	<!-- o form enviara o post para http://localhost:8080/service
		onde o controller estara esperando uma requisicao
		logo em seguida devolve a pagina da aplicacao.
	-->
  <form th:action="@{/service}" method="post">
    <h2>Login</h2>
    <div class="input-box">
      <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
      <input id="entry-mail" type="text" required placeholder="Email">
    </div>
    <div class="input-box">
      <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
      <input id="entry-password" type="password" required placeholder="Password">
    </div>
    <div class="remember-forgot">
      <label><input id="entry-checkbox" type="checkbox">Remember me</label>
      <a href="#">Forgot Password?</a>
    </div>

    <button type="submit" class="btn">Login</button>
	
	
    <div class="login-register">
      <p>Don't have an account? <a href="#">Register</a></p>
    </div>
  </form>
</div>


<script th:src="@{/script/script-login.js}"></script>

</body>
</html>
